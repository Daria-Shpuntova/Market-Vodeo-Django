{% extends 'courses/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block main %}

<div class="container">
    <div class="container-text container-auth">
        <h2 class="courses_h2 auth_h2">{{ title }}</h2>


<form method="post" class="form-register auth">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
    <p ><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <p><button class="profil_btn_pas" type="submit">Изменить пароль</button></p>
</form>
</div>
</div>
{% endblock %}
